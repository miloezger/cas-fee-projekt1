<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Notiz bearbeiten</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="favicon.png">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header" role="banner">
            <h1>Notiz bearbeiten</h1>
        </header>
        <div class="content">
            <main class="main" role="main">
                <div class="form">
                    <div>
                        <label for="title">Titel</label>
                        <input type="text" name="title" id="title" placeholder="Notiz eingeben" value="" required>
                    </div>
                    <div>
                        <label for="description">Beschreibung</label>
                        <textarea cols="40" rows="8" name="description" id="description" placeholder="Beschreibungâ€¦"></textarea>
                    </div>
                    <div class="two-col">
                        <div>
                            <label for="importance">Wichtigkeit</label>
                            <select name="importance" id="importance">
                                <option value="1">Wichtigkeit 1</option>
                                <option value="2">Wichtigkeit 2</option>
                                <option value="3">Wichtigkeit 3</option>
                                <option value="4">Wichtigkeit 4</option>
                                <option value="5">Wichtigkeit 5</option>
                            </select>
                        </div>
                        <div>
                            <label for="due-date">Erledigt bis</label>
                            <input type="date" name="due-date" id="due-date" value="">
                        </div>
                    </div>
                    <div>
                        <button id="update" class="submit">Speichern</button>
                        <a href="index.html" class="cancel">Abbrechen</a>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/todos.js"></script>
        <script src="js/edit.js"></script>
    </body>
</html>
